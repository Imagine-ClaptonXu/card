<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="./imgs/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>windows7 纸牌游戏</title>
</head>
<body>
	<div class="topSupport">
		<button class="topSupportText">
			展开牌叠 (测试用)
		</button>
		<div class="btmCard"></div>
	</div>
	<div class="container">
		<div class="topBox">
			<div class="leftChangeCard">
				<div class="changeBtn changeBtn1 eachCard"></div>
				<div class="changedCardShow eachCard"></div>
			</div>
			<div class="rightStackCard">
				<div ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class="eachFourCard topTarget" type="1" num="0"></div>
				<div ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class="eachFourCard topTarget" type="2" num="0"></div>
				<div ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class="eachFourCard topTarget" type="3" num="0"></div>
				<div ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class="eachFourCard topTarget" type="4" num="0"></div>
			</div>
		</div>
		<div class="bottomCardBox">
			<div ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class="eachColumn bottomTarget" index="1"></div>
			<div ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class="eachColumn bottomTarget" index="2"></div>
			<div ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class="eachColumn bottomTarget" index="3"></div>
			<div ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class="eachColumn bottomTarget" index="4"></div>
			<div ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class="eachColumn bottomTarget" index="5"></div>
			<div ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class="eachColumn bottomTarget" index="6"></div>
			<div ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class="eachColumn bottomTarget" index="7"></div>
		</div>
		<div class="startBtn">Start</div>
		<div class="debugBtn">debug (获取这一局的牌序数据)</div>
	</div>
</body>
</html>
