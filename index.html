<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card</title>
	<link rel="stylesheet" href="./index.css" />
</head>
<body>
	<div class="container">
		<div class="topBox">
			<div class="leftChangeCard">
				<div class="changeBtn eachCard"></div>
				<div class="changedCardShow eachCard"></div>
			</div>
			<div class="rightStackCard">
				<div class="hei eachCard" type="1" num="0"></div>
				<div class="hong eachCard" type="2" num="0"></div>
				<div class="hua eachCard" type="3" num="0"></div>
				<div class="pian eachCard" type="4" num="0"></div>
			</div>
		</div>
		<div class="bottomCardBox">
			<div class="column1 eachColumn" index="1">
				<div class="eachCardInCol isPositive" index="1" color="black" face="positive" type="1" num="3">
					<div class="eachCardNum">3</div>
					<div class="eachCardType">♠</div>
					<!-- <div class="eachCardTypeMid">♠</div> -->
				</div>
			</div>
			<div class="column2 eachColumn" index="2"></div>
			<div class="column3 eachColumn" index="3"></div>
			<div class="column4 eachColumn" index="4"></div>
			<div class="column5 eachColumn" index="5"></div>
			<div class="column6 eachColumn" index="6"></div>
			<div class="column7 eachColumn" index="7"></div>
		</div>
		<div class="startBtn">Start</div>
	</div>
	<script src="./lib/jquery.min.js"></script>
	<!-- <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script> -->
	<script src="./index.js"></script>
</body>
</html>
